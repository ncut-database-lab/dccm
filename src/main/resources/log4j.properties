log4j.appender.weChatService.File=${catalina.home}/logs/weChat/weChatService/weChatService_ 
log4j.appender.weChatService.layout=org.apache.log4j.PatternLayout  
log4j.appender.weChatService.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %5p \: %m%n 
log4j.appender.weChatService.encoding=UTF-8







